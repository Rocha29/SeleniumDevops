name: Teste Regressivos PR

on:
  pull_request:
    branches: [ master ]

jobs:
  RunTest:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Instalar Java 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
          cache: maven

      - name: Instalar Chrome e Chromedriver
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+')
          echo "Chrome version: $CHROME_VERSION"
          LATEST_CHROMEDRIVER_VERSION=$(curl -s https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION)
          echo "Chromedriver version: $LATEST_CHROMEDRIVER_VERSION"
          wget -N https://chromedriver.storage.googleapis.com/$LATEST_CHROMEDRIVER_VERSION/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip -d chromedriver
          sudo mv chromedriver/chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Verificar versões do Chrome e Chromedriver
        run: |
          google-chrome --version
          chromedriver --version

      - name: Configurar Display e Chromedriver
        run: |
          sudo apt-get install -y xvfb
          export DISPLAY=:99
          Xvfb :99 -ac &
          chromedriver --url-base=/wd/hub &

      - name: Esperar o Chromedriver iniciar
        run: sleep 30

      - name: Verificar se o Chromedriver está em execução
        run: |
          ps -ef | grep chromedriver

      - name: Run Test
        run: mvn test -Dtest=RunCucumber -Dbrowser=chrome-ci cluecumber-report:reporting
